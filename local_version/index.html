<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Food Combo Calculator (Local)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <aside class="sidebar">
      <div class="sidebar-controls">
        <label for="import-file" class="btn">Import list
          <input id="import-file" type="file" accept="application/json" style="display:none" />
        </label>
        <label id="create-list" class="btn">Add list</label>
      </div>
      <ul id="lists" class="lists"></ul>
    </aside>

    <section class="content">
      <header class="topbar">
        <h1>Food Combo Calculator</h1>
        <div class="filters">
          <select id="brand-filter"></select>
          <input id="price-min" type="number" placeholder="Min price" />
          <input id="price-max" type="number" placeholder="Max price" />
          <button id="clear-filters" class="btn">Clear</button>
          <button id="open-add" class="btn primary">Add combo</button>
        </div>
      </header>

      <ul id="combos" class="combos"></ul>
    </section>
  </main>

  <div id="modal" class="modal hidden">
      <div class="modal-inner">
      <h2 id="modal-title">Add Combo</h2>
      <label>Name <input id="c-name" /></label>
      <label>Brand <input id="c-brand" /></label>
      <label>Price <input id="c-price" type="number" step="0.01" /></label>
      <div id="line-items"></div>
      <!-- add-line removed; new lines are added automatically when selecting an item -->
      <div class="modal-actions">
        <button id="save-combo" class="btn primary">Save</button>
        <button id="cancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
